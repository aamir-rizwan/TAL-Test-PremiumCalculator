<div class="tal-container">
    <h1>Occupations List</h1>
    <br>
    <table mat-table [dataSource]="occupations" class="mat-elevation-z8"> 
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Occupation </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container> 
        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef> Rating </th>
          <td mat-cell *matCellDef="let element"> {{element.rating.rating}} </td>
        </ng-container> 
        <ng-container matColumnDef="factor">
          <th mat-header-cell *matHeaderCellDef> Factor </th>
          <td mat-cell *matCellDef="let element"> {{element.rating.factor}} </td>
        </ng-container>
      
        <tr style="font-weight: 600;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr   mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>           
</div>
